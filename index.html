<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .header img {
            max-width: 100%;
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            display: inline-block;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        /* Add responsive adjustments for mobile */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .header img {
                width: 250px;
                margin-bottom: 15px;
            }
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            min-height: 1800px;
            border-radius: 16px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            min-height: 1800px;
        }

        /* Add responsive height adjustment for mobile devices */
        @media screen and (max-width: 768px) {
            .iframe-wrapper,
            iframe {
                min-height: 6000px;
            }
        }

        @media screen and (max-width: 480px) {
            .iframe-wrapper {
                height: 4500px; /* Further increased height for smaller devices */
            }
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }



        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .iframe-wrapper {
                height: 1500px;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           
<img src="./logo.png" alt="Mindera Academy Logo" style="height:80px;" />
        </div>

        <div class="form-container">
            <div class="iframe-wrapper">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSdY8Z_8IEq-lw8UrSyeIck3IZtqprQbGtM9BEhONX2QPiunoQ/viewform?embedded=true"
                    onload="hideLoading()"
                    scrolling="no"
                    title="Contact Form">
                    Loading…
                </iframe>
            </div>
        </div>

        <div class="footer">
            <p>2025 © Mindera Code Academy .</p>
        </div>
    </div>

    <script>
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }
        }
    </script>

    <script>
        window.addEventListener('message', function(event) {
            // Ensure the message is from the iframe
            if (event.data && typeof event.data === 'object' && event.data.type === 'setHeight') {
                const iframe = document.querySelector('.iframe-wrapper iframe');
                if (iframe) {
                    iframe.style.height = event.data.height + 'px';
                    document.querySelector('.iframe-wrapper').style.height = event.data.height + 'px';
                }
            }
        });
    
        // Function to check iframe content height periodically
        function checkIframeHeight() {
            const iframe = document.querySelector('.iframe-wrapper iframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({ type: 'getHeight' }, '*');
            }
        }
    
        // Check height every 1 second until content is fully loaded
        const heightInterval = setInterval(checkIframeHeight, 1000);
    
        // Clear interval after 10 seconds to avoid infinite checking
        setTimeout(() => clearInterval(heightInterval), 10000);
    </script>
</body>
</html>
